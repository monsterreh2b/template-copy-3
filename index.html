<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NBA Search</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <h1>NBA Search</h1>
    <div class="row-fluid">
    <form id="city-form">
            <div class="span2">
              <label>Zip Code</label>
              <input type="text" name="zipcode" class="input-small">
              <div class="text-error"></div>
            </div>
            
            <div class="span4">
              <label>City</label>
              <input type="text" name="city" id="city-input">
            </div>
            
            <div class="span2">
              <label>State</label>
              <input type="text" name="state" id="state-input">
            </div>
          </div>
          <input id="add-city" type="submit" value="Find a City">
          </form>
    </div>
  <div id="js"></div>
    <!-- topics will get dumped here -->
    <div id="topics-view"></div>
    <br>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-8">
        <br>
        <!-- First panel is for gifs -->
          <div id="gifs-appear-here">
          </div>
      </div>
    
      <div class="col-sm-4">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
        

    <form id="topic-form">
      <label for="topic-input">Add a player to search</label>
      <input type="text" id="topic-input">
      <br>

      <!-- Button triggers new topic to be added -->
      <input id="add-topic" type="submit" value="Add a topic Bro">
    </form>

      </div>
    



    </div>

    <!-- This row will handle all of the retrieved articles -->
    

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>NBA GIFs 2017</i></small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="./resources/javascript/app.js"></script>

</body>

</html>
